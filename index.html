<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <section class="main">
      <article class="left">
        <div class="logo-wrapper">
          <img src="./images/logo.svg" alt="" class="logo" />
        </div>
        <div class="main__img-wrapper">
          <img
            src="./images/illustration-mockups.svg"
            alt=""
            class="main__img"
          />
        </div>
      </article>
      <article class="right">
        <div class="right__top">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="subtitle">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
        <div class="right__bottom">
          <ul class="social">
            <li class="social_brand"><i class="fa-brands fa-instagram"></i></li>
            <li class="social_brand"><i class="fa-brands fa-twitter"></i></li>
            <li class="social_brand"><i class="fa-brands fa-facebook"></i></li>
          </ul>
        </div>
      </article>
    </section>
  </body>
</html>
